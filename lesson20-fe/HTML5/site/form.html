<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 align="center">Sign up for student information</h2>
    <form>
      <p>
        <input type="text" placeholder="Full Name" />
      </p>
      <h3>Gender</h3>
      <p><input type="radio" name="gender" /> Male</p>
      <p><input type="radio" name="gender" /> Female</p>
      <h3>Favorite sports</h3>
      <p><input type="checkbox" />Football</p>
      <p><input type="checkbox" />Tennis</p>
      <p><input type="checkbox" />Badminton</p>
      <h3>Date Of birth</h3>
      <p><input type="date" /></p>
      <h3>Year of University</h3>
      <p>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </p>
      <button type="submit">Sign Up</button>
      <button type="submit">Refresh</button>
    </form>
  </body>
</html>
